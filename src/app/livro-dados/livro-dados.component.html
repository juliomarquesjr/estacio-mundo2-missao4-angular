<main class="container">

  <h1>Dados do Livro</h1>
  <form #userForm="ngForm" (ngSubmit)="incluir(userForm.value)">

    <div class="form-group">
      <label htmlFor="titulo">TÃ­tulo</label>
      <input id="titulo" class="form-control" type="text" name="titulo" required />
    </div>
    <div class="form-group mt-2">
      <label htmlFor="resumo">Resumo</label>
      <textarea id="resumo" class="form-control" type="textarea" name="resumo"></textarea>
    </div>

    <div class="form-group mt-2">
      <label htmlFor="editora">Editora</label>

      <select id="editora" class="form-control" name="editora">
        <option value="" disabled selected>Selecione</option>
        <option *ngFor="let editora of editoras" [ngValue]="editora.codEditora">{{editora.nome}}</option>
      </select>
    </div>
    <div class="form-group mt-2">
      <label htmlFor="autores">Autores</label>
      <textarea id="autores" class="form-control" rows={3} name="autores"></textarea> 
    </div>

    <button type="submit" class="btn btn-primary mt-2" (click)="adicionarLivro()">
      Salvar dados
    </button>
  </form>

</main>
